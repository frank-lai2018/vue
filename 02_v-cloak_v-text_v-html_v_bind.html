<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>

        <h1>{{msg}}</h1>
        <h1 v-text="msg2"></h1>
        <!-- 默認 v-text 是沒有閃爍問題的 -->
        <!-- v-text會覆蓋元素中原本的內容，但是 插值表達式 只會替換自己的這個佔位符，不會把 整個元素的內容清空 -->
        <h1 >==============={{msg3}}---------------</h1>
        <h1 v-text="msg3">===============---------------</h1>
        
        <!--v-html 替換時可以顯示HTML-->
        <p v-text="msg5"></p>
        <p>{{msg5}}</p>
        <p v-html="msg5"></p>
        
        <!-- v-bind: 是 Vue中，提供的用於綁定屬性的指令 -->
        value:<input type="text" value="msg4"><br>
        v-bind:value:<input type="text" v-bind:value="msg4"><br>
        <!-- 注意： v-bind: 指令可以被簡寫為 :要綁定的屬性 -->
         :value:<input type="text" :value="msg4"><br>
        <!-- v-bind 中，可以寫合法的JS表達式 -->
        :value:<input type="text" :value="msg4 +1234"><br>
    </div>
</body>

<script src="./lib/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data() {
            return {
                msg:"hello",
                msg2:"hello2",
                msg3:"hello3",
                msg4:"hello4",
                msg5:"<h1>HELLO VUE</h1>"
            }
        },
    });

    
</script>
</html>
