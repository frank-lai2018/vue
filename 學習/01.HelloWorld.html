<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 創建Vue對象
    el : 指定根element(選擇器)
    data : 初始化數據(頁面可以訪問)
  3. 雙向數據綁定 : v-model
  4. 顯示數據 : {{xxx}}
  5. 理解vue的mvvm實現
-->

<!--模板-->
<div id="app">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>

</body>
<script src="./js/vue.js"></script>
<script>
  let vm =new Vue({
    el:"#app",
    data:{
      msg:'frank'
    }
  })
</script>
</html>
